<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>catwalk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <body>


    <div id="waitingList">
        <ul>
          <li v-for="tweet in state.tweets">
            <tweet twid="{{tweet.id}}">{{ tweet.id }}</tweet>
          </li>
        </ul>
    </div>

    <div id="in" class="curated" ></div>
    <div id="out" class="curated" ></div>

    <div id="filepicker" >
      <input type="file" @change="onFileChange">
    </div>

    <script type="x-template" id="tweet">
      <div id="tw{{twid}}"></div>
    </script>

    <script type="text/javascript" src="./assets/js/catwalk.js"></script>

  </body>
</html>
